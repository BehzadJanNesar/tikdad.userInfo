<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <div class="user-information--container">
      <div class="user-title">
         <div class="title-sec"><span>تنظیمات کاربر</span><span>۸۱۰۴</span></div>
         <p class="user-name">معصومه محمدپور</p>
      </div>
      <div class="user-settings">
         <div class="sett-commonStyle setting--desactive-box">
            <p>غیرفعال کردن اکانت</p>
            <div class="toggle-icon"></div>
         </div>
         <div class="sett-commonStyle setting--buy-box">
            <p>خرید بدون هزینه</p>
            <div class="toggle-icon"></div>
         </div>
         <div class="sett-commonStyle setting--planning-box">
            <p>برنامه‌ریزی هوشمند</p>
            <div class="toggle-icon"></div>
         </div>
         <div class="setting--message-box">
            <p>ارسال پیامک</p>
            <div class="message-box--btns">
               <button type="submit">رمز عبور و نام کاربری</button>
               <button type="submit">اپلیکیشن و سایت</button>
            </div>
         </div>
         <div class="setting--showPlanningTable">
            <i class="fa fa-eye" aria-hidden="true"></i>
            <p>مشاهده جدول برنامه‌ریزی</p>
         </div>
         <div class="setting--editProfile">
            <i class="fa fa-pencil-square" aria-hidden="true"></i>
            <p>ویرایش پروفایل کاربری</p>
         </div>
         <div class="setting--deleteUser">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <p>حذف کاربر</p>
         </div>
         <div class="setting--showPlanningTable">

            <p>ویرایش پروفایل کاربری</p>
         </div>
         <div class="setting--deleteUser">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <p>حذف کاربر</p>
         </div>
      </div>
   </div>
